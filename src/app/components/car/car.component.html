
<table  class = "table table-hover  table-bordered">
    <thead style="background-color:#bc8f8f;">
        <tr>
        <th>Id</th>
        <th>Marka İsmi</th>
        <th>Renk İsmi</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyatı</th>
        <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor = "let car of cars" 
     style="background-color:rgb(228, 228, 228);">
         <td>{{car.carId}}</td>
         <td>{{car.brandName}}</td>
         <td>{{car.colorName}}</td>
         <td>{{car.modelYear}}</td>
         <td>{{car.dailyPrice}} ₺</td>
         <td>{{car.description}}</td>
     </tr>
     </tbody>
</table>
