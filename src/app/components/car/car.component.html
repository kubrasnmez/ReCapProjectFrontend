<div *ngIf = "dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<table *ngIf = "dataLoaded == true" class = "table table-bordered">
    <thead style="background-color:#bc8f8f;">
        <tr>
        <th>Id</th>
        <th>Marka Id</th>
        <th>Renk Id</th>
        <th>Model Yılı</th>
        <th>GünlükFiyatı</th>
        <th>Açıklama</th>
        </tr>
    </thead>
     <tr *ngFor = "let car of cars" style="background-color:rgb(228, 228, 228);">
         <td>{{car.carId}}</td>
         <td>{{car.brandName}}</td>
         <td>{{car.colorName}}</td>
         <td>{{car.modelYear}}</td>
         <td>{{car.dailyPrice}} ₺</td>
         <td>{{car.description}}</td>
     </tr>
</table>
