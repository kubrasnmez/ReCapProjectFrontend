<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">Renk Güncelle</h5></div>

    <div class="card-body">
        <form [formGroup]="colorUpdateForm">
            <div class="row">
                <div class="mb-3">
                    <label for="colorName">Renk</label>
                    <div class="form-group">
                        <input type="text" id="colorName" class="form-control" formControlName="colorName" value="{{color.colorName}}"/>

                    </div> 
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-primary" [routerLink] = "['/colorlist']" (click)="updateColor()">Renk Güncelle</button> 
    </div>
</div>
